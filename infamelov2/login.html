<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INFA</title>
    <link rel="stylesheet" href="stylelogin.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="index.html" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <h2></h2>
              </div>

              <div class="heading">
                <h2>Bienvenido a INFA</h2>
                <h6>¿Aún no estás registrado?</h6>
                <a href="#" class="toggle">Registrate</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Usuario</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Contraseña</label>
                </div>
                <a href="modulos.html" class="sign-btn" type="submit"></a>
                <input type="submit" href="modulos.html" value="Ingresar" class="sign-btn"  />
                <br>
                <p class="text">
                  <a href="#">¿Has olvidado la contraseña? </a>
                </p>
              </div>
            </form>
            <br>
            <br>
            <form action="index.html" autocomplete="off" class="sign-up-form">
              <div class="logo">
              </div>

              <div class="heading">
                <h2>Registrate</h2>
                <h6>¿Ya tienes una cuenta?</h6>
                <a href="#" class="toggle">Inicia sesión</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Nombre</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="email"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Correo</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Contraseña</label>
                </div>

                <input type="submit" value="Sign Up" class="sign-btn" />

                <p class="text">
                  Al registrarme, acepto los
                  <a href="#">Términos de servicio</a> y la
                  <a href="#">Política de privacidad</a>
                </p>
              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="./img/image1.png" class="image img-1 show" alt="" />
            </div>


             
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->

    <script src="app1.js"></script>
  </body>
</html>
